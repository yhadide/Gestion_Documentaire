
<form [formGroup]="myform" (ngSubmit)="saveDoc()">
<!-- <h1 mat-dialog-title>{{inputdata.title}}</h1> -->
<div mat-dialog-content>
    <mat-form-field>
      <mat-label>Type Document</mat-label>
      <input matInput formControlName="typeDocument">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Expediteur</mat-label>
      <input matInput formControlName="expediteur">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Destinataire</mat-label>
      <input matInput formControlName="destinataire">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contenu</mat-label>
      <input matInput formControlName="contenu">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label mat-button class="custom-upload-button">
      <input type="file" (change)="onFileChange($event)" accept="image/*" class="custom-file-input" style="display: none;">
      Choose Image
    </label>
    
  </div>
<div mat-dialog-actions>
    <button mat-button (click)="CloseDocMod()">Close</button>
    <button mat-button (click)="saveDoc()">save</button>
</div>
</form>
